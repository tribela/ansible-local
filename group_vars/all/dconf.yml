dconf_configs:
  # Gnome Terminal
  /org/gnome/terminal/legacy/keybindings/next-tab: "'<Alt>braceright'"
  /org/gnome/terminal/legacy/keybindings/prev-tab: "'<Alt>braceleft'"
  /org/gnome/terminal/legacy/profiles:/default: "'b1dcc9dd-5262-4d8d-a863-c897e6d979b9'"
  /org/gnome/terminal/legacy/profiles/list: "['b1dcc9dd-5262-4d8d-a863-c897e6d979b9']"

  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/background-color: "'rgb(23,20,33)'"
  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/background-transparency-percent: "17"
  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/font: "'Comic Mono v2 14'"
  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/foreground-color: "'rgb(208,207,204)'"
  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/login-shell: "false"
  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/use-system-font: "false"
  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/use-theme-colors: "false"
  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/use-theme-transparency: "false"
  /org/gnome/terminal/legacy/profiles:/:b1dcc9dd-5262-4d8d-a863-c897e6d979b9/use-transparent-background: "true"

  # Detach modal dialog
  /org/gnome/shell/overrides/attach-modal-dialogs: "false"

  # Input source
  /org/gnome/desktop/input-sources/xkb-options: "['compose:ralt', 'ctrl:nocaps']"
  /org/gnome/desktop/input-sources/per-window: "true"

  # Touchpad
  /org/gnome/desktop/peripherals/touchpad/tap-to-click: "true"
  /org/gnome/desktop/peripherals/touchpad/two-finger-scrolling-enabled: "true"

  # Button places on left
  /org/gnome/desktop/wm/preferences/button-layout: "'close,minimize,maximize:'"

  # Keybinds
  /org/gnome/desktop/wm/keybindings/activate-window-menu: "['<Super>space']"
  /org/gnome/desktop/wm/keybindings/close: "['<Alt>q']"
  /org/gnome/desktop/wm/keybindings/switch-input-source: "['<Alt>space']"
  /org/gnome/desktop/wm/keybindings/switch-input-source-backward: "['<Shift><Alt>space']"

  # Dash to Dock
  /org/gnome/shell/extensions/dash-to-dock/dock-fixed: "false"
  /org/gnome/shell/extensions/dash-to-dock/dock-position: "'BOTTOM'"
  /org/gnome/shell/extensions/dash-to-dock/show-mounts-network: "false"
  /org/gnome/shell/extensions/dash-to-dock/show-mounts-only-mounted: "true"
  /org/gnome/shell/extensions/dash-to-dock/click-action: "'focus-minimize-or-appspread'"
  /org/gnome/shell/extensions/dash-to-dock/disable-overview-on-startup: "true"
  /org/gnome/shell/extensions/dash-to-dock/intellihide-mode: "'FOCUS_APPLICATION_WINDOWS'"
  /org/gnome/shell/extensions/dash-to-dock/show-mounts-network: "false"
  /org/gnome/shell/extensions/dash-to-dock/show-mounts-only-mounted: "true"

  # Tilling assistant
  /org/gnome/shell/extensions/tiling-assistant/enable-tiling-popup: "false"

