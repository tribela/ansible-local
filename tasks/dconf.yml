- name: GNOME detach modal dialog
  dconf:
    key: '/org/gnome/shell/overrides/attach-modal-dialogs'
    value: 'false'

- name: Input source
  dconf:
    key: "/org/gnome/desktop/input-sources/{{ item.key }}"
    value: "{{ item.value }}"
  with_dict:
    xkb-options: "['compose:ralt', 'ctrl:nocaps']"
    per-window: 'true'

- name: Touchpad
  dconf:
    key: "/org/gnome/desktop/peripherals/touchpad/{{ item.key }}"
    value: "{{ item.value }}"
  with_dict:
    tap-to-click: 'true'
    two-finger-scrolling-enabled: 'true'

- name: Button places on left
  dconf:
    key: '/org/gnome/desktop/wm/preferences/button-layout'
    value: '"close,minimize,maximize:"'

- name: Keybinds
  dconf:
    key: "/org/gnome/desktop/wm/keybindings/{{ item.key }}"
    value: "{{ item.value }}"
  with_dict:
    activate-window-menu: "['<Super>space']"
    close: "['<Alt>q']"
    switch-input-source: "['<Alt>space']"
    switch-input-source-backward: "['<Shift><Alt>space']"

- name: Dash to dock
  dconf:
    key: "/org/gnome/shell/extensions/dash-to-dock/{{ item.key }}"
    value: "{{ item.value }}"
  with_dict:
    dock-fixed: "false"
    dock-position: "'BOTTOM'"
    show-mounts-network: "false"
    show-mounts-only-mounted: "true"

- name: Tilling assistant
  dconf:
    key: /org/gnome/shell/extensions/tiling-assistant/enable-tiling-popup
    value: "false"

